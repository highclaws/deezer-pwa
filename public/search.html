<body>
    <header>
        <div class="header-content">
            <h1>I <i class="fas fa-heart" aria-labelledby="Love"></i> GIFs</h1>
        </div>
    </header>
    <nav id="desktop-menu-bar">
        <ul>
            <li>
                <a class="trending-tabitem" href="/">
                    <i class="fas fa-fire"></i>
                    <span>Trending</span>
                </a>
            </li>
            <li class="active">
                <a class="search-tabitem" href="/search">
                    <i class="fas fa-search"></i>
                    <span>Search</span>
                </a>
            </li>
            <li>
                <a class="saved-tabitem" href="/saved">
                    <i class="fas fa-images"></i>
                    <span>My Playlist</span>
                </a>
            </li>
            <li>
                <a class="search-tabitem" href="/track">
                    <i class="fas fa-search"></i>
                    <span>My Tracks</span>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <section id="search-bar">
            <h1 class="display-large is-animated">Recherchez vos titres favoris.</h1>
            <p class="is-animated mb-30">Utilisez le formulaire pour rechercher parmis des millions de titres, podcasts, radios et plus encore.</p>            <div class="search-zone">
                <div class="centered-container is-animated">

                    <div class="search-form is-animated" id="search-form" method="get" action="">
                        <div class="form-group">
                            <label for="query">Titre :</label>
                            <input id="query" name="query" type="text" placeholder="happy, the walking dead..." />
                        </div>
                        <div class="form-group">
                            <label for="filter-input">Trier par :</label>
                            <select id="filter-input">
                                <option value="TRACK_ASC" selected>Titre</option>
                                <option value="ARTIST_ASC">Artiste</option>
                                <option value="ALBUM_ASC">Album</option>
                                <option value="RATING_ASC">Popularité</option>
                                <option value="RANKING">Les mieux notés</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="button" id="search-button" aria-label="Search">
                                <i class="fas fa-search"></i>
                            </button>
                            <button class="button" id="cancel-button" style="display: none;" aria-label="Cancel search">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="loader" class="loader" style="display: none;">
            <i class="fas fa-circle-notch fa-spin"></i>
        </div>
        <section id="gifs"></section>
        <div id="blue-playlist-container">

            <!-- Amplitude Player -->
            <div id="amplitude-player">

 <!-- Left Side Player -->
 <div id="amplitude-left">
    <img data-amplitude-song-info="cover_art_url"/>
    <div id="player-left-bottom">
        <div id="time-container">
            <span class="current-time">
                <span class="amplitude-current-minutes" ></span>:<span class="amplitude-current-seconds"></span>
            </span>
            <div id="progress-container">
                <input type="range" class="amplitude-song-slider"/>
                <progress id="song-played-progress" class="amplitude-song-played-progress"></progress>
                <progress id="song-buffered-progress" class="amplitude-buffered-progress" value="0"></progress>
            </div>
            <span class="duration">
                <span class="amplitude-duration-minutes"></span>:<span class="amplitude-duration-seconds"></span>
            </span>
        </div>

        <div id="control-container">
            <div id="repeat-container">
                <div class="amplitude-repeat" id="repeat"></div>
                <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div>
            </div>

            <div id="central-control-container">
                <div id="central-controls">
                    <div class="amplitude-prev" id="previous"></div>
                    <div class="amplitude-play-pause" id="play-pause"></div>
                    <div class="amplitude-next" id="next"></div>
                </div>
            </div>

            <div id="volume-container">
                <div class="volume-controls">
                    <div class="amplitude-mute amplitude-not-muted"></div>
                    <input type="range" class="amplitude-volume-slider"/>
                    <div class="ms-range-fix"></div>
                </div>
                <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle-right"></div>
            </div>
        </div>

        <div id="meta-container">
            <span data-amplitude-song-info="name" class="song-name"></span>

            <div class="song-artist-album">
                <span data-amplitude-song-info="artist"></span>
                <span data-amplitude-song-info="album"></span>
            </div>
            <div class="text-center">
                <a href="" class="btn btn-primary btn-rounded mb-4" data-toggle="modal" data-target="#modalSubscriptionForm">
                add</a>
            </div>
        </div>
    </div>
</div>

                <!-- Right Side Player -->
                <div id="amplitude-right">

                </div>
                <!-- End Right Side Player -->
            </div>
            <!-- End Amplitdue Player -->
            <div id="form">
                <div class="modal fade" id="modalSubscriptionForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header text-center">
                        <h4 class="modal-title w-100 font-weight-bold">Add new Playlist</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <div class="md-form mb-5">
                            <div class="form-group">
                                <label for="sel1">Select the playlist:</label>
                                <select class="form-control" id="sel1">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                </select>
                            </div> 
                        </div>
                
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-primary">Save <i class="fas fa-paper-plane-o ml-1"></i></button>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </main>

        <ul>

        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('Service Worker registered!', reg))
            .catch(e => console.error('Error while registering the service worker:', e));
        });
        } else {
            console.log('This browser does not support Service Workers.');
